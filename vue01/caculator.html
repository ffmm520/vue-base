<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <!-- <script src="../node_modules/vue/dist/vue.esm.browser.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <script src="../vue/vue.js"></script>

</head>

<body>

    <div id="app">
        <div>
            <div>
                <span>数值1：</span>
                <span><input type="text" v-model="num1"></span>
            </div>
            <div>
                <span>数值2：</span>
                <span><input type="text" v-model="num2"></span>
            </div>
            <div>
                <span>结果</span>
                <span><input type="text" v-model="result"></span>
            </div>
            <div>
                <button type="button" @click="handle">计算结果</button>
            </div>
        </div>
    </div>

    <script>
        const vue = new Vue({
            el: "#app",
            data: {
                num1: '',
                num2: '',
                result: ''
            },
            methods: {
                handle() {
                    this.result = parseInt(this.num1) + parseInt(this.num2)
                }
            }
        });
    </script>
</body>

</html>
